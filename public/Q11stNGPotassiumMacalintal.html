<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Q1 1st Non-Graded</title>
    <Style>
        body{
            background-image: url('https://raw.githubusercontent.com/tomasdmacalintal/CS3_1stQtrPortfolio/main/assets/images/burger.png');
            background-size: 512px;
            font-family: 'Ubuntu', sans-serif;
        }
        h1{
            text-align: center;
            font-size: 10vmin;
            margin: 0 auto;
        }
    </Style>   
</head>
<body>
    <div style="width: 95%; height: 60%; background-color: brown; 
                border-radius: 15px; opacity: 95%; margin: 0 auto; 
                position: fixed; left: 2.5%; top: 25%;">
        <h1 style="color: white;">HOW MANY BURGERS TO LAST A LIFETIME? <br>vvv</h1>
    </div>
    <div style="width: 100%; height: fit-content; background-color: wheat; 
                position: absolute; left: 0; margin-top: 100vh; 
                text-align: center; font-size: 10em; color: brown;">
        <script>
            var age = window.prompt("How old are you?", "14");
            var maxAge = window.prompt("How old do you think you will last?", "67");
            var numPerDay = window.prompt("How many burgers do you eat in a day?", "3");
            sure = window.confirm(`Are you sure? age = ${age}, maxAge = ${maxAge}, numPerDay = ${numPerDay}`)
            if (!sure)
                document.write("TRY AGAIN BRO")
            else{
                var totalRequired = (numPerDay * 365) * (maxAge - age);
                document.write(`With ${numPerDay} burger meal/s a day, you
                                will need ${totalRequired} burger 
                                meals to last you until the ripe old 
                                age of ${maxAge}.`);
            }

        </script>
    </div>
</body>
</html>
