<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Q1 1st Non-Graded</title>
    <Style>
        body{
            background-image: url('https://raw.githubusercontent.com/tomasdmacalintal/CS3_1stQtrPortfolio/main/assets/images/burger.png');
            background-size: 512px;
            font-family: 'Ubuntu', sans-serif;
        }
        h1{
            text-align: center;
            font-size: 10vmin;
            margin: 0 auto;
        }
        
    </Style>   
</head>
<body>
    <div style="width: 95%; height: 60%; background-color: brown; 
                border-radius: 15px; opacity: 95%; margin: 0 auto; 
                position: fixed; left: 2.5%; top: 25%;">
        <h1 style="color: white;">HOW MANY BURGERS TO LAST A LIFETIME? <br>vvv</h1>
    </div>
    <div style="width: 100%; height: fit-content; background-color: wheat; 
                position: absolute; left: 0; margin-top: 100vh; 
                text-align: center; font-size: 1em; color: brown;">
    <br><br>
    <label>How old are you?</label>
    <input id="age"><br>
    <label>How old do you think you will last?</label>
    <input id="maxAge"><br>
    <label>How many burgers do you eat in a day?</label>
    <input id="numPerDay"><br><br>
    <button id="btnSubmit">Submit</button>
    <br><br><br>

    <script type="text/javascript">
        const age = document.getElementById("age");
        const maxAge = document.getElementById("maxAge");
        const numPerDay = document.getElementById("numPerDay");
        const btnSubmit = document.getElementById("btnSubmit");

        btnSubmit.addEventListener('click', btn_clicked);
        function btn_clicked() {
            document.write(`With ${numPerDay.value} burger meal/s a day, you
                                will need ${numPerDay.value * (maxAge.value - age.value) * 365} burger 
                                meals to last you until the ripe old 
                                age of ${maxAge.value}.`)
        }
    </script>

    </div>
</body>
</html>
